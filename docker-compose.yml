name: motorent

services:
  api:
    image: app
    build:
      context: .
      dockerfile: src/Motorent.Api/Dockerfile
    container_name: motorent-api
    ports:
      - 8000:8080
      - 8001:8081
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

    environment:
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/motorent.pfx
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=motorent;Username=root;Password=password
    volumes:
      - ~/.aspnet/https:/https:ro
      - ~/.microsoft/usersecrets:/root/.microsoft/usersecrets:ro
      - ~/.aws:/root/.aws:ro
  
  postgres:
    image: postgres
    container_name: motorent-db
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 10s
      timeout: 30s
      retries: 5
    ports:
      - "8002:5432"
    environment:
      - POSTGRES_DB=motorent
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
    volumes:
      - .data:/var/lib/postgresql/data
  
  rabbitmq:
    image: rabbitmq:management
    container_name: motorent-queue
    hostname: motorent-queue
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 10s
      timeout: 30s
      retries: 5
    ports:
      - "8003:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - .rabbitmq/data:/var/lib/rabbitmq
      - .rabbitmq/logs:/var/log/rabbitmq